name: Build Firmware

on:
  push:
    branches: [master, main]
    paths:
      - 'AvaSpecDriver/**'
  pull_request:
    branches: [master, main]
    paths:
      - 'AvaSpecDriver/**'
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware
        run: |
          cd AvaSpecDriver
          pio run

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: via-firmware
          path: AvaSpecDriver/.pio/build/teensy41/firmware.hex
          retention-days: 90
