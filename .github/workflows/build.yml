name: Build Firmware

on:
  push:
    branches: [master, main]
    paths:
      - 'AvaSpecDriver/**'
  pull_request:
    branches: [master, main]
    paths:
      - 'AvaSpecDriver/**'
  workflow_dispatch:  # Manual trigger

jobs:
  # Build Teensy firmware (.hex)
  build-teensy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build Teensy firmware
        run: |
          cd AvaSpecDriver
          pio run

      - name: Upload Teensy firmware
        uses: actions/upload-artifact@v4
        with:
          name: via-firmware
          path: AvaSpecDriver/.pio/build/teensy41/firmware.hex
          retention-days: 90

  # Build native Linux binary for simulation (x86_64)
  build-native-x64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build native binary (x86_64)
        run: |
          cd AvaSpecDriver/native
          make
          mv via_native via_native_x64

      - name: Upload native binary (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: via-native-x64
          path: AvaSpecDriver/native/via_native_x64
          retention-days: 90

  # Build native Linux binary for Pi 400 (aarch64)
  build-native-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up cross-compilation for ARM64
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-aarch64-linux-gnu

      - name: Build native binary (ARM64)
        run: |
          cd AvaSpecDriver/native
          make CXX=aarch64-linux-gnu-g++ TARGET=via_native_arm64

      - name: Upload native binary (ARM64)
        uses: actions/upload-artifact@v4
        with:
          name: via-native-arm64
          path: AvaSpecDriver/native/via_native_arm64
          retention-days: 90
